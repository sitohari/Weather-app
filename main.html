<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter your location.." spellcheck="false" >
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <!-- weather -->
        <div class="weather">
            <img src="/images/rain.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="description">Broken Clouds</h2>
            <!-- weather detail -->
            <div class="weather-details">
                <div class="col">
                    <img src="/images/humidity.png" alt="humadity-icon">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humadity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="humadity-icon">
                    <div>
                        <div class="wind">0 Km/h</div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         
        </div>
    </div>
       <!-- not found 404 -->
       <div class="error">
        <div class="box">
            <img src="/images/404.jpg" alt="404 Error">
            <p>Oops! Location Not Found!</p>
        </div>
    </div>
   <script src="main.js"></script>
</body>
</html>
